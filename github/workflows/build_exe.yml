name: Build .exe File

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.x

      - name: Install dependencies
        run: |
          pip install pyinstaller

      - name: Build .exe
        run: |
          pyinstaller --onefile poren_analyse.py
          mv dist/poren_analyse.exe ./poren_analyse.exe
        working-directory: ${{ github.workspace }}

      - name: Upload .exe
        uses: actions/upload-artifact@v2
        with:
          name: poren_analyse
          path: poren_analyse.exe
